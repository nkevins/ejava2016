<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Note</title>
    </h:head>
    <h:body>
        <h1>Create Note</h1>
        <hr />
        
        <h:form>
            <h:messages />
            <h:panelGrid columns="2">
                <h:outputText value="Title" />
                <h:inputText value="#{createNoteView.title}" 
                             required="true" requiredMessage="Title is mandatory" />
                
                <h:outputText value="Category" />
                <h:selectOneMenu value="#{createNoteView.category}">
                    <f:selectItems value="#{noteCategory.noteCategories()}" />
                </h:selectOneMenu>
                
                <h:outputText value="Content" />
                <h:inputTextarea value="#{createNoteView.content}" 
                                 required="true" requiredMessage="Content is mandatory"
                                 cols="50" rows="5" />
                
                <h:panelGroup />
                <h:commandButton value="Create Note" 
                                 action="#{createNoteView.create()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
